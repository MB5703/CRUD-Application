
<form [formGroup]="stateForm" >

    <label for="country">Country:</label> 
    <br>
    <select name="country" formControlName="country" (ngModelChange)="onChange()">
        <option *ngFor="let country of countries" [value]="country.strCountryName">
            {{country.strCountryName}}
        </option>
    </select>
    <br>
    <label for="country">State:</label> 
    <br>
    <select name="state" formControlName="state">
        <option *ngFor="let state of states" [value]="state.strStateName">
            {{state.strStateName}}
        </option>
    </select>

</form>
